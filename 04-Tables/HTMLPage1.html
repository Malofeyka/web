<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Таблицы</title>
    <style>
        body {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" align="center" width="800">
        <caption>Числа</caption>
        <tr> 
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>
        <tr align="center">
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
        </tr>
    </table>
</body>
</html>
